services:
  - type: web
    name: smart-traffic-system
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: FAST_MODE
        value: "1"
      - key: INFER_EVERY
        value: "8"
      - key: COUNT_SMOOTH_ALPHA
        value: "0.4"
      - key: ANALYTICS_POINTS
        value: "60"
